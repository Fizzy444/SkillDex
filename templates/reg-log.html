<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillDEX - Authentication</title>
  <style>
    :root{
      --bg: #f6f8fb;
      --card: #ffffff;
      --primary: #4f46e5;
      --accent: #6366f1;
      --muted: #6b7280;
      --danger: #ef4444;
      --success: #10b981;
      --radius: 12px;
      --shadow: 0 6px 18px rgba(16,24,40,0.08);
      --gap: 1rem;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .auth-wrap{
      width:100%;
      max-width:980px;
      display:grid;
      grid-template-columns: 1fr 420px;
      gap: 2rem;
      align-items:center;
    }

    .auth-side{
      padding:40px;
      color: white;
      text-align: left;
    }
    
    .auth-side h1{
      margin:0 0 20px;
      font-size:48px;
      font-weight:800;
      letter-spacing:-1px;
      background: linear-gradient(45deg, #fff, #e0e7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .auth-side p{
      color: rgba(255,255,255,0.9);
      margin:0 0 30px;
      line-height:1.6;
      font-size:18px;
    }

    .feature-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .feature-list li {
      color: rgba(255,255,255,0.8);
      margin-bottom: 12px;
      padding-left: 20px;
      position: relative;
    }

    .feature-list li::before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #10b981;
      font-weight: bold;
    }

    .auth-card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding:32px;
      width:100%;
      overflow:hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .auth-tabs{
      display:flex;
      gap:8px;
      margin-bottom:24px;
      background: #f8fafc;
      padding: 4px;
      border-radius: 10px;
    }
    
    .tab-btn{
      flex:1;
      padding:12px 16px;
      border-radius:8px;
      text-align:center;
      cursor:pointer;
      font-weight:600;
      background:transparent;
      border:none;
      color:var(--muted);
      transition:all .2s ease;
      font-size: 14px;
    }
    
    .tab-btn.active{
      background:var(--primary);
      color:white;
      box-shadow:0 4px 12px rgba(79,70,229,0.3);
      transform: translateY(-1px);
    }

    .auth-form{
      display:none;
    }
    
    .auth-form.active{
      display:block;
    }
    
    .form-row{
      margin-bottom:20px;
    }
    
    .form-row label{
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #374151;
      font-size: 14px;
    }
    
    .input{
      width:100%;
      padding:14px 16px;
      border-radius:10px;
      border:1px solid #e5e7eb;
      outline:none;
      font-size:15px;
      background:#fafafa;
      transition: all 0.2s ease;
    }
    
    .input:focus{
      box-shadow:0 0 0 3px rgba(99,102,241,0.1);
      border-color:var(--primary);
      background: white;
      transform: translateY(-1px);
    }

    .form-actions{
      margin-top:24px;
    }

    .btn{
      width: 100%;
      padding:14px 20px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:600;
      font-size: 15px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color:white;
      box-shadow: 0 4px 12px rgba(99,102,241,0.3);
      transition: all 0.2s ease;
    }
    
    .btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(99,102,241,0.4);
    }

    .btn:active{
      transform: translateY(0);
    }

    .pw-wrap{
      position:relative;
    }
    
    .pw-toggle{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      background:transparent;
      border:none;
      cursor:pointer;
      font-size:13px;
      color:var(--muted);
      padding: 4px 8px;
      border-radius: 4px;
    }
    
    .pw-toggle:hover{
      background: #f3f4f6;
    }

    .error{
      color:var(--danger);
      font-size:13px;
      margin-top:8px;
      padding: 8px 12px;
      background: #fef2f2;
      border-radius: 6px;
      border-left: 3px solid var(--danger);
    }

    .success{
      color:var(--success);
      font-size:13px;
      margin-top:8px;
      padding: 8px 12px;
      background: #f0fdf4;
      border-radius: 6px;
      border-left: 3px solid var(--success);
    }

    .divider{
      text-align: center;
      margin: 20px 0;
      position: relative;
    }

    .divider::before{
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e5e7eb;
    }

    .divider span{
      background: white;
      padding: 0 16px;
      color: var(--muted);
      font-size: 13px;
    }

    @media (max-width: 880px){
      .auth-wrap{
        grid-template-columns: 1fr;
        max-width: 420px;
      }
      .auth-side{
        display:none;
      }
      .auth-card{
        padding:24px;
      }
      body{
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-wrap">
    <div class="auth-side">
      <h1>SkillDEX</h1>
      <p>Your AI-powered career companion for resume analysis and interview preparation.</p>
      <ul class="feature-list">
        <li>Smart resume analysis with personalized feedback</li>
        <li>AI-driven interview practice sessions</li>
        <li>Skill gap identification and learning recommendations</li>
        <li>Career development roadmaps</li>
      </ul>
    </div>

    <div class="auth-card">
      <!-- Flash Messages -->
      <div id="flash-messages"></div>
      
      <!-- Tabs -->
      <div class="auth-tabs">
        <button type="button" class="tab-btn active" data-target="login">Login</button>
        <button type="button" class="tab-btn" data-target="register">Register</button>
      </div>

      <!-- Login form -->
      <form id="login-form" class="auth-form active" method="POST" action="/login">
        <div class="form-row">
          <label for="login-email">Email Address</label>
          <input class="input" id="login-email" type="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-row pw-wrap">
          <label for="login-password">Password</label>
          <input class="input" id="login-password" type="password" name="password" placeholder="Enter your password" required>
          <button type="button" class="pw-toggle" data-for="login-password">Show</button>
        </div>
        <div class="form-actions">
          <button class="btn" type="submit">Sign In</button>
        </div>
        <div class="form-error"></div>
      </form>

      <!-- Register form -->
      <form id="register-form" class="auth-form" method="POST" action="/register">
        <div class="form-row">
          <label for="reg-username">Username</label>
          <input class="input" id="reg-username" type="text" name="username" placeholder="Choose a username" required minlength="3">
        </div>
        <div class="form-row">
          <label for="reg-email">Email Address</label>
          <input class="input" id="reg-email" type="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-row pw-wrap">
          <label for="reg-password">Password</label>
          <input class="input" id="reg-password" type="password" name="password" placeholder="Create a password" required minlength="6">
          <button type="button" class="pw-toggle" data-for="reg-password">Show</button>
        </div>
        <div class="form-row pw-wrap">
          <label for="reg-confirm">Confirm Password</label>
          <input class="input" id="reg-confirm" type="password" name="confirm_password" placeholder="Confirm your password" required>
          <button type="button" class="pw-toggle" data-for="reg-confirm">Show</button>
        </div>
        <div class="form-actions">
          <button class="btn" type="submit">Create Account</button>
        </div>
        <div class="form-error"></div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tabs = document.querySelectorAll(".tab-btn");
      const forms = document.querySelectorAll(".auth-form");

      function showForm(target) {
        tabs.forEach(tab => {
          tab.classList.toggle("active", tab.dataset.target === target);
        });
        
        forms.forEach(form => {
          form.classList.toggle("active", form.id === `${target}-form`);
        });
      }

      tabs.forEach(tab => {
        tab.addEventListener("click", () => {
          showForm(tab.dataset.target);
          document.querySelectorAll(".form-error").forEach(err => err.innerHTML = "");
        });
      });

      document.querySelectorAll(".pw-toggle").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const input = document.getElementById(btn.dataset.for);
          if (!input) return;
          
          if (input.type === "password") {
            input.type = "text";
            btn.textContent = "Hide";
          } else {
            input.type = "password";
            btn.textContent = "Show";
          }
        });
      });

      function validateForm(form) {
        const errorDiv = form.querySelector(".form-error");
        errorDiv.innerHTML = "";

        const email = form.querySelector("input[name='email']");
        const password = form.querySelector("input[name='password']");
        const confirmPassword = form.querySelector("input[name='confirm_password']");
        const username = form.querySelector("input[name='username']");

        if (email && !email.value.includes("@")) {
          errorDiv.innerHTML = '<div class="error">Please enter a valid email address.</div>';
          return false;
        }
        if (username && username.value.length < 3) {
          errorDiv.innerHTML = '<div class="error">Username must be at least 3 characters long.</div>';
          return false;
        }
        if (password && password.value.length < 6) {
          errorDiv.innerHTML = '<div class="error">Password must be at least 6 characters long.</div>';
          return false;
        }

        if (confirmPassword && password.value !== confirmPassword.value) {
          errorDiv.innerHTML = '<div class="error">Passwords do not match.</div>';
          return false;
        }

        return true;
      }

      forms.forEach(form => {
        form.addEventListener("submit", function(e) {
          if (!validateForm(this)) {
            e.preventDefault();
          }
        });
      });

      const regPassword = document.getElementById("reg-password");
      const regConfirm = document.getElementById("reg-confirm");
      
      if (regConfirm) {
        regConfirm.addEventListener("input", function() {
          if (regPassword.value !== regConfirm.value) {
            regConfirm.style.borderColor = "#ef4444";
          } else {
            regConfirm.style.borderColor = "#10b981";
          }
        });
      }

      function showFlashMessage(message, type = "error") {
        const flashDiv = document.getElementById("flash-messages");
        const messageDiv = document.createElement("div");
        messageDiv.className = type;
        messageDiv.textContent = message;
        flashDiv.appendChild(messageDiv);
        
        setTimeout(() => {
          messageDiv.remove();
        }, 5000);
      }

    });
  </script>
</body>
</html>
